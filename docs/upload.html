    <header>
        <h1>Upload Your Training Data</h1>
        <p>Upload your TrainingPeaks data to start optimizing your triathlon training.</p>
    </header>

    <section>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="trainingData">Select your TrainingPeaks file:</label><br>
            <input type="file" id="trainingData" name="trainingData" accept=".csv, .json, .xml" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>
    </section>
